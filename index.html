<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/cubo.png">
        <title>JokenPo Cards</title>
    </head>
    <body>
        <!--começo background animado -->
        <div class="wrapper">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div id="home" class="container">

            <div class="d-flex justify-content-center mt-5 pt-5">
                <div> 
                    <div class="animate__animated animate__fadeInDown">
                        <h1 class="display-1 fw-bolder"> Jo </h1>
                    </div>
                </div>
        
                <div> 
                    <div class="animate__animated animate__fadeInDown animate__delay-1s">
                        <h1 class="display-1 fw-bolder"> ken </h1> 
                    </div>
                </div>
                
                <div>
                    <div class="animate__animated animate__fadeInDown animate__delay-2s">
                        <h1 class="display-1 fw-bolder"> Pô </h1>
                    </div>
                </div>
            </div>

            <div class="animate__animated animate__fadeIn animate__delay-3s">
                <div class="d-block mx-auto mt-5" style="width: 200px;">
                    <button id="new_game" class="btn btn-lg btn-dark w-100"> Start Game</button>
                </div>

                <div class="d-block mx-auto mt-4" style="width: 200px;">
                    <a href="score.html">
                        <button id="score" class="btn btn-lg btn-dark w-100"> Score</button>
                    </a>
                </div>
            </div>
            
        </div>

        <div id="game" class="container">

            <div class="game d-flex justify-content-around align-items-center" style="min-height: 600px;"> <!--realizar foreach-->
                <div class="animate__animated animate__fadeIn">
                    <div data-id="card-01" class="card bg-dark">
                        <div class="card-body">
                            <img src="assets/img/icons/fist.png" class="rounded"/>
                            <h4 class="card-title text-center text-light">Pedra</h4>
                        </div>
                    </div>
                </div>

                <div class="animate__animated animate__fadeIn animate__delay-1s">
                    <div data-id="card-02" class="card bg-dark">
                        <div class="card-body">
                            <img src="assets/img/icons/hand-paper.png" class="rounded"/>
                            <h4 class="card-title text-center text-light">Papel</h4>
                        </div>
                    </div>
                </div>

                <div class="animate__animated animate__fadeIn animate__delay-2s">
                    <div data-id="card-03" class="card bg-dark">
                        <div class="card-body">
                            <img src="assets/img/icons/scissors.png" class="rounded"/>
                            <h4 class="card-title text-center text-light">Tesoura</h4>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
       <div id="result" class="container">

             <div class="placar d-flex justify-content-around"> 
                <div class="jogador">
                    <h2 class="mb-3">Jogador</h2>
                    <div class="animate__animated animate__zoomIn animate__delay-1s">
                    <div class="pontos text-center" id="pts_jogador">0</div> 
                    </div>
                </div>
                <div class="jogador">
                    <h2 class="mb-3">Computador</h2>
                    <div class="animate__animated animate__zoomIn animate__delay-1s">
                    <div class="pontos text-center" id="pts_cpu">0</div>
                    </div>
                </div>
            </div>

            <div id="result_jokenpo" class="d-flex justify-content-evenly align-items-center"></div>
        </div>
        
        <!--fim background animado -->
        <script src="src/app.js"> </script>
    </body>
</html>
