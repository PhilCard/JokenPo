<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <title>Splash joken po</title>
    </head>

    <body onload="startSplash()">

        <div class="container">

            <div id="screen1" class="conteudo-box">
                <div class="card-modulo">
                    <div id="pedra_01" class="pic-box">
                        <img src="assets/img/icons/fist.png">
                    </div>
                    <h2> Pedra </h2>
                </div>
                <div class="card-modulo">
                    <div id="papel_02" class="pic-box">
                        <img src="assets/img/icons/hand-paper.png">
                    </div>
                    <h2> Papel </h2>
                </div>
                <div class="card-modulo">
                    <div id="tesoura_03" class="pic-box">
                        <img src="assets/img/icons/scissors.png">
                    </div>
                    <h2> Tesoura </h2>
                </div>
            </div>

            <div id="screen2" class="conteudo-box" style="display: none;"> 
                <div class="animate__animated animate__zoomIn"> </div>
                <div id="placar">
                    <div class="jogador">
                      <h2>Jogador</h2>
                      <div class="pontos" id="pontos-jogador">0</div>
                    </div>
                    <div class="jogador">
                      <h2>Computador</h2>
                      <div class="pontos" id="pontos-computador">0</div>
                    </div>
                </div>
            </div>

        </div>

        <script src="src/index.js"> </script>
        <script src="src/app.js"> </script>

    </body>
</html>
